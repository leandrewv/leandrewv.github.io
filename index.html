  <script type="text/javascript"> 
    function refresh() {
      var t = 123; // rafra√Æchissement en millisecondes
      setTimeout('showDate()', t)
    }

    function padMs(value) {

      if (value < 10) { value = "00" + value; }
      else if (value < 100) { value = "0" + value; }

      return value;
    }



    function showDate() {
      var presentationDate = new Date(2021, 7 - 1, 17, 16, 0)
      var now = new Date()
      var date = new Date(presentationDate.getTime() - now.getTime())

      var d = date.getDate();

      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      var ms = date.getMilliseconds();

      var points = ":"
      if (ms < 500) { points = '.' }


      if (h < 10) { h = '0' + h; }
      if (m < 10) { m = '0' + m; }
      if (s < 10) { s = '0' + s; }
      ms = padMs(ms);




      var time = d + ' jours ' + h + points + m + points + s + points + ms
      document.getElementById('horloge').innerHTML = time;
      refresh();
    }
  </script>
